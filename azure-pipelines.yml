---
pool:
  name: "Azure Pipelines" 
  vmImage: 'ubuntu-latest'
trigger:
  - main
stages:
  - stage: BuildStageopenmrs
    displayName: CI
    jobs:
      - job: mavenjobopenmrs
        displayName: maven
        steps:
          - task: Maven@3
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'package'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              jdkVersionOption: '1.8'